spring.application.name=e-commerce
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=

# --- JWT configuration ---
example.app.jwtSecret=MySuperSecureAccessKeyThatIsAtLeast256BitsLong123!
example.app.jwtRefreshSecret=MyRefreshKeyThatIsAlsoLongEnough456!
example.app.jwtExpirationMs=86400000
example.app.jwtRefreshExpirationMs=604800000

# --- Swagger / OpenAPI / Springdoc config ---
springdoc.api-docs.path=/api/docs

server.forward-headers-strategy=framework

logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce=DEBUG


